name: tests unitaires
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Pytest
        run: pip3 install pytest
      - name: reload README
        run: ~/tp-r504/README.md
      - uses: actions/checkout@v3
      - name: Set up Python for Demo
        uses: actions/setup-python@v4
      - name: Run tests
        run: pytest TP1/test.py
     
